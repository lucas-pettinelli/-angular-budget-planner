<div class="login-container">

    <!--LOGIN-->

    <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>Login</h1>

        <div class="form-group">
            <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?t=st=1711665265~exp=1711668865~hmac=06f4ea01a1317ee74a54be858d9245f3e062a7ba3a760519ad9de59491884695&w=826"
                alt="">
        </div>

        <div class="form-group">
            <label for="username">E-mail:</label>
            <input type="text" formControlName="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" formControlName="password" placeholder="Digite sua senha">
        </div>

        <div class="form-group">
            <button type="submit">Entrar</button>
        </div>

        <div class="form-group">
            <span class="highlighted" (click)="toggleForm('register')">
                Cadastrar-se
            </span>
        </div>

    </form>

    <!--REGISTRAR-->
    <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">

        <h1>Registrar</h1>
        <div class="form-group">
            <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?t=st=1711665265~exp=1711668865~hmac=06f4ea01a1317ee74a54be858d9245f3e062a7ba3a760519ad9de59491884695&w=826"
                alt="">
        </div>

        <div class="form-group">
            <input type="text" formControlName="fullname" placeholder="Nome completo">
        </div>

        <div class="form-group">
            <input type="text" formControlName="email" placeholder="E-mail">
        </div>

        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Senha">
        </div>

        <div class="form-group">
            <button type="submit">Salvar</button>
        </div>

        <div class="form-group">
            <p (click)="toggleForm('login')">
                <span class="highlighted">JÃ¡ tenho conta</span>
            </p>
        </div>

    </form>
</div>
